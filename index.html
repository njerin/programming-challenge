<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>Captivation Software Programming Challenge</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="rockPaperScissors.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="rockPaperScissors.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body ng-controller="myCtrl">
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a href="https://www.captivationsoftware.com" class="navbar-brand">
            <img src="https://www.captivationsoftware.com/images/logo-light@2x.png" alt="Captivation Software" width="188" height="30">
          </a>
        </div>
      </div>            
    </nav>                  
    <div id="body" class="container">
      <div class="row">
        <div class="text-center col-xs-12">                  
          <h1>Rock-Paper-Scissors</h1>        
          <hr>                      
          <h4>You vs. the Computer!</h4>                                  
        </div>            
        <div id="clickToPlayButton" class="text-center col-xs-12">
          <button class="btn btn-default btn-lg" ng-show="isVisible ? false : true" ng-click="player()">Click to Play</button>                   
        </div>
        <div id="content" ng-show="isVisible">
          <div class="text-center col-xs-4">{{playerName}}: {{playerSelected}}                    
            <div class="btn-group btn-group-sm" role="group">
              <button type="button" class="btn btn-primary" ng-click="selectedRock()">Rock</button>
              <button type="button" class="btn btn-primary" ng-click="selectedPaper()">Paper</button>
              <button type="button" class="btn btn-primary" ng-click="selectedScissors()">Scissors</button>
            </div>
          </div>
          <div class="text-center col-xs-4">VS.</div>
          <div class="text-center col-xs-4">COMPUTER: {{computerSelected}}</div>
          <div id="scores" class="text-center col-xs-12">
            <div class="text-center col-xs-12">{{ playerName}} Wins: {{playerCount}}</div>
            <div class="text-center col-xs-12">Ties: {{tiesCount}}</div>
            <div class="text-center col-xs-12">COMPUTER Wins: {{computerCount}}</div>
          </div>
          <div id="buttons" class="text-center col-xs-12">
            <button type="button" class="btn btn-primary active" ng-click="restartGame()">Restart Game</button>
            <button type="button" class="btn btn-primary active" ng-click="quitGame()">Quit Game</button>
          </div>
        </div>          
      </div>
    </div>
  </body>
</html>
